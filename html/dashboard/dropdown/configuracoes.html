<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoERP - Configurações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="imagens/favicon.png">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="css/configuracoes.css">
</head>
<body>    
    
    <div class="container">
        <!-- Sidebar (similar ao perfil) -->
        <aside class="sidebar" role="navigation" aria-label="Navegação principal">
            <!-- ... mesma estrutura do perfil ... -->
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="perfil.html" data-tooltip="Meu Perfil">
                            <i class="fas fa-user"></i>
                            <span data-i18n="menu.profile">Meu Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="configuracoes.html" aria-current="page" data-tooltip="Configurações">
                            <i class="fas fa-cog"></i>
                            <span data-i18n="menu.settings">Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <!-- Header -->
            <header class="header" role="banner" aria-label="Cabeçalho do sistema">
                <div class="header-left">
                    <button class="menu-toggle" aria-label="Alternar menu" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="breadcrumb">
                        <span data-i18n="menu.settings">Configurações</span>
                    </div>
                </div>
                <!-- ... resto do header ... -->
            </header>

            <!-- Conteúdo Principal -->
            <main class="content" role="main">
                <div class="page-header">
                    <h1 data-i18n="menu.settings">Configurações</h1>
                    <p class="page-subtitle" data-i18n="settings.subtitle">Gerencie suas preferências e segurança</p>
                </div>

                <div class="settings-container">
                    <!-- Card de Segurança -->
                    <div class="settings-card">
                        <div class="card-header">
                            <h2><i class="fas fa-shield-alt"></i> <span data-i18n="settings.security">Segurança</span></h2>
                        </div>
                        
                        <div class="settings-content">
                            <form id="passwordForm" class="security-form">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="senhaAtual" data-i18n="settings.currentPassword">Senha Atual</label>
                                        <input type="password" id="senhaAtual" name="senhaAtual" class="form-input" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="novaSenha" data-i18n="settings.newPassword">Nova Senha</label>
                                        <input type="password" id="novaSenha" name="novaSenha" class="form-input" required>
                                        <div class="password-requirements">
                                            <small data-i18n="settings.passwordRequirements">A senha deve conter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.</small>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="confirmarSenha" data-i18n="settings.confirmPassword">Confirmar Nova Senha</label>
                                        <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input" required>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-key"></i> <span data-i18n="settings.changePassword">Alterar Senha</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Card de Preferências -->
                    <div class="settings-card">
                        <div class="card-header">
                            <h2><i class="fas fa-palette"></i> <span data-i18n="settings.preferences">Preferências</span></h2>
                        </div>
                        
                        <div class="settings-content">
                            <div class="preferences-grid">
                                <div class="preference-item">
                                    <label class="preference-label">
                                        <input type="checkbox" id="autoDarkMode" name="autoDarkMode">
                                        <span class="checkmark"></span>
                                        <span data-i18n="settings.autoDarkMode">Modo escuro automático</span>
                                    </label>
                                </div>
                                
                                <div class="preference-item">
                                    <span class="preference-text" data-i18n="settings.language">Idioma do Sistema</span>
                                    <select id="idioma" name="idioma" class="form-select">
                                        <option value="pt-BR">Português (Brasil)</option>
                                        <option value="en-US">English (US)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-primary" id="savePreferencesBtn">
                                    <i class="fas fa-save"></i> <span data-i18n="settings.savePreferences">Salvar Preferências</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer" role="contentinfo">
                <div class="footer-content">
                    <div class="footer-info">
                        <p>NexoERP © 2025 - Versão 1.6</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="../../js/global-config.js"></script>
    <script src="../js/funcoesui.js"></script>
    <script src="js/configuracoes.js"></script>
</body>
</html>
